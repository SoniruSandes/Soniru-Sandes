<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soniru Sandes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#projects" onclick="showSection('projects')">Projects</a></li>
            <li><a href="#about" onclick="showSection('about')">About Me</a></li>
            <li><a href="#contact" onclick="showSection('contact')">Contact Me</a></li>
        </ul>
        <button id="themeSwitcher" class="theme-switcher">&#9728;</button>
    </nav>

    <div id="home" class="section">
        <h1>Welcome to Page</h1>
        <center><button id="mechStrike">Mech Strike Channel</button></center>
    </div>

    <div id="projects" class="section" style="display: none;">
        <h2>Projects</h2>
        <p>Details about projects will go here.</p>
    </div>

    <div id="about" class="section" style="display: none;">
        <h2>About Me</h2>
        <p>Information about me will go here.</p>
    </div>

    <div id="contact" class="section" style="display: none;">
        <h2>Contact Me</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeOHsFz2GNPD7k1RBdaEvOjZVRFIUUTjon-XlziX9fyZchulQ/formResponse" method="post" target="_blank">
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.2005620554" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.1045781291" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="entry.839337160" required></textarea>
            
            <center><button type="submit">Submit</button></center>
        </form>
    </div>


    <script src="script.js"></script>
    <script>
        document.getElementById('mechStrike').addEventListener('click', function() {
            window.open('https://www.youtube.com/channel/UCLZ5j6dU6daEHhOAvLkxEQA?sub_confirmation=1', '_blank');
        });

        const themeSwitcher = document.querySelector('.theme-switcher');

        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        document.addEventListener("DOMContentLoaded", function() {
            const contactLink = document.querySelector('a[href="#contact"]');
            const contactForm = document.getElementById('contact-form');

            contactLink.addEventListener('click', function(event) {
                event.preventDefault();
                showSection('contact');
                contactForm.style.display = 'block';
                window.scrollTo(0, contactForm.offsetTop);
            });
        });

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show "home" section by default
        showSection('home');
    </script>
</body>
</html>
